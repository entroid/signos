<ul id="lightSlider" class="imgs">
<%_.each(jsonData,function(elem,ind){%>
    <li class="<%=ind%> <%=elem.claseSlider%>">
        <div class="hoverContainer">
            <img src="img/libros/siglos/<%=elem.lowres%>" data-src="<%=ind%>" alt="">
            <h3 class="transitions-fast"><%=elem.data%>. <span><%=elem.autor%></span></h3>
        </div>
    </li>
<%})%>
  
</ul>
